{% extends "base.html" %}

{% block title %}Novo Contato{% endblock %}

{% block body %}
<div class="row">
  <form class="col s12" action="http://127.0.0.1:5000/salvar_contato" method="post">
    <div class="row">
      <div style="text-align: right;">
        <button class="waves-effect waves-light btn-small" type="submit">
          <i class="material-icons right">add</i>
          ADICIONAR CONTATO
        </button>
        <a class="waves-effect #f44336 red btn-small" href="/new_contatos.html">
          <i class="material-icons right">clear</i>
          LIMPAR CAMPOS
        </a>
      </div>

      <div class="input-field col s6">
        <i class="material-icons prefix">account_circle</i>
        <input id="name" type="text" class="validate" name="nome">
        <label for="name">Nome</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">email</i>
        <input id="mail" type="text" class="validate" name="email">
        <label for="mail">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">phone</i>
        <input id="fone" type="text" class="validate" name="celular">
        <label for="fone">Telefone</label>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">phone</i>
          <input id="tag" type="text" class="validate" name="tag">
          <label for="tag">Tag</label>
        </div>
        <!--
        <form class="col6">
          <div class="input-field col s6">
            <select class="browser-default" name="tag">
              <option value="" disabled selected>Selecione o Grupo a Qual Pertence</option>
              <option value="família" name="tag">família</option>
              <option value="trabalho">trabalho</option>
              <option value="amigo">amigo</option>
            </select>

          </div>
        </form>
        -->

      </div>
    </div>
    
  </form>
</div>
{% endblock %}
